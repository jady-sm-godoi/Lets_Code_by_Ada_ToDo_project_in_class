<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Aula-02</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <button class="navbar-brand" onclick="refresh()">
                <img src="#" alt="" width="30" height="24">
            </button>
        </div>
    </nav>
    <div class="container">
        <h2>@Todo-List</h2>
        <ul id="todo-list" class="list-group mt-3"></ul>
        <div id="loading" class="d-flex align-items-center">
            <div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
        </div>
        <form class="row g-3">
            <div class="mb-3 mt-4">
                <label class="form-label">Nome Todo</label>
                <input type="text" class="form-control">
            </div>

            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3">Adicionar</button>
            </div>
        </form>
    </div>

    <script>
        const spinner = document.getElementById('loading')
        const ul = document.querySelector('#todo-list')
        
        function createLiElement(conteudo){
            const li = document.createElement('li')
            li.classList.add('list-group-item', 'list-group-item-action')
            li.innerHTML = conteudo
            return li
        }

        function refresh(){
            ul.innerHTML = ''

            console.log('entrei');
            setTimeout(async () => {
                try {
                    const todoApi = await fetch('https://jsonplaceholder.typicode.com/todos')
                    const todoJson = await todoApi.json()
                
                    todoJson.forEach(obj => {
                        const liTodo = createLiElement(
                            `${obj['id']} - ${obj['title']}`
                            )
                        ul.append(liTodo)
                    });
                    console.log(todoJson);
                    
                } catch (error) {
                    alert('Ops!')
                }finally{
                    spinner.style.display = "none"
                }
            }, 2000)
        }

        window.addEventListener("load", async () => {
                setTimeout(async () => {
                    try {
                        const todoApi = await fetch('https://jsonplaceholder.typicode.com/todos')
                        const todoJson = await todoApi.json()
            
                        const ul = document.querySelector('#todo-list')
            
                        todoJson.forEach(obj => {
                            const liTodo = createLiElement(
                                `${obj['id']} - ${obj['title']}`
                                )
                            ul.append(liTodo)
                        });
                        
                    } catch (error) {
                        alert('Ops!')
                    }finally{
                        spinner.style.display = "none"
                    }
                }, 2000)
            
            // refresh()
        })
        

        // refresh()

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>

</html>
